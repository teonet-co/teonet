# Build teonet docker image and upload it to Docker HUB
build_teonet_image:
  type: deploy
  tags:
      - docker_image_build
  script:
    - cd sh  
    #- ls -all
    #- sudo apt-get -y update
    - docker build --no-cache .
    - docker build -t kscherba/teonet .
    - docker login --username=kscherba --password=$CI_TEONET_DOCKER_PWD --email=kirill@scherba.ru
    - docker push kscherba/teonet
    - docker tag -f kscherba/teonet gitlab.ksproject.org:5000/teonet/teonet
    - docker push gitlab.ksproject.org:5000/teonet/teonet
  only:
    - master
