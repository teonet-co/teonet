mappings:
    # usage: test_api_call.product-api.timer./v1/product
    # 
    # - match: "teonet.*.*.*.*"
  - match: "teonet\\.([a-zA-Z0-9-]+)\\.([a-zA-Z0-9-]+)\\.([a-zA-Z0-9-]+)\\.([a-zA-Z0-9-]+)"
    match_type: regex
    name: "teonet_${1}_${4}"
    labels:
        network: "$2"
        peer: "$3"
        type: "$1"
